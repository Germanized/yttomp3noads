<!DOCTYPE html>
<html>
<head>
    <title>YouTube to MP3/MP4 Converter</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Roboto', sans-serif;
            text-align: center;
            background-color: #f2f2f2;
            overflow: hidden;
        }
        .container {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            opacity: 0;
            animation: fadeIn 0.5s ease-in-out forwards;
        }
        @keyframes fadeIn {
            0% {
                opacity: 0;
            }
            100% {
                opacity: 1;
            }
        }
        .box {
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 20px;
            background-color: white;
        }
        h1 {
            font-weight: bold;
            color: #333;
        }
        input[type="text"],
        select {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 20px;
        }
        button {
            background-color: #0073e6;
            color: white;
            border: none;
            border-radius: 20px;
            padding: 10px 20px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0059b3;
        }
        #progress-container {
            display: none;
            margin-top: 20px;
        }
        progress {
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>F**K Ads, We Made it Simple</h1>
            <p>Paste YouTube link here:</p>
            <input type="text" id="youtube-link" placeholder="Enter YouTube link">
            <br><br>
            <label for="format">Select Format:</label>
            <select id="format">
                <option value="mp3">MP3</option>
                <option value="mp4">MP4</option>
            </select>
            <br><br>
            <label for="quality">Select Quality:</label>
            <select id="quality">
                <option value="320kbps">320 kbps</option>
                <option value="192kbps">192 kbps</option>
                <option value="128kbps">128 kbps</option>
                <option value="96kbps">96 kbps</option>
                <option value="32kbps">32 kbps</option>
            </select>
            <br><br>
            <button id="convert-button">Convert</button>
            <div id="progress-container">
                <progress id="progress" value="0" max="100"></progress>
            </div>
        </div>
    </div>

    <script>
        const convertButton = document.getElementById("convert-button");
        const progressContainer = document.getElementById("progress-container");
        const progressBar = document.getElementById("progress");
        const youtubeLinkInput = document.getElementById("youtube-link");
        const formatSelect = document.getElementById("format");
        const qualitySelect = document.getElementById("quality");

        convertButton.addEventListener("click", () => {
            const youtubeLink = youtubeLinkInput.value;
            const format = formatSelect.value;
            const quality = qualitySelect.value;

            if (youtubeLink && format && quality) {
                progressContainer.style.display = "block";
                simulateConversion();
            }
        });

        function simulateConversion() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                progressBar.value = progress;
                if (progress >= 100) {
                    clearInterval(interval);
                    progressContainer.style.display = "none";
                    alert("Conversion complete!");
                }
            }, 500);
        }
    </script>
</body>
</html>
