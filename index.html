<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <video autoplay loop muted id="video-bg">
        <source src="back.mp4" type="video/mp4">
        Your browser does not support the video tag.
    </video>
    <div class="converter-container">
        <h1 class="title">YouTube to MP3 Converter</h1>
        <div class="options-container">
            <input type="text" id="videoURL" placeholder="Enter YouTube URL">
            <button id="convertButton">Convert to MP3</button>
        </div>
        <div id="result" class="converter-result">
            <div id="progress" class="progress" style="display: none;">Converting...</div>
            <a id="downloadLink" href="#" download style="display: none;">Download MP3</a>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
