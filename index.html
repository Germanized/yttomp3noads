<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>YouTube to MP3/MP4 Converter</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@700&display=swap">
    <style>
        <!-- Your CSS styles here -->
    </style>
</head>
<body>
    <div class="container">
        <div class="box">
            <h1>F**K Ads And Popups So I Made it Simple</h1>
            <p>Paste YouTube link here:</p>
            <form action="/convert" method="POST" enctype="multipart/form-data">
                <input type="text" name="youtube_link" id="youtube-link" placeholder="Enter YouTube link">
                <br><br>
                <label for="format">Select Format:</label>
                <select name="format" id="format">
                    <option value="mp3">MP3</option>
                    <option value="mp4">MP4</option>
                </select>
                <br><br>
                <!-- Add a container for quality options -->
                <div id="quality-options">
                    <label for="quality">Select Quality:</label>
                    <select name="quality" id="quality">
                        <!-- Quality options for MP3 -->
                        <optgroup label="MP3 Quality">
                            <option value="320kbps">320 kbps</option>
                            <option value="192kbps">192 kbps</option>
                            <option value="128kbps">128 kbps</option>
                            <option value="96kbps">96 kbps</option>
                            <option value="32kbps">32 kbps</option>
                        </optgroup>
                        <!-- Quality options for MP4 -->
                        <optgroup label="MP4 Quality">
                            <option value="1080p">1080p</option>
                            <option value="720p">720p</option>
                            <option value="360p">360p</option>
                            <option value="240p">240p</option>
                        </optgroup>
                    </select>
                </div>
                <br><br>
                <button type="submit" id="convert-button">Convert</button>
                <div id="progress-container">
                    <progress id="progress" value="0" max="100"></progress>
                </div>
            </form>
            <div id="download-links" style="display: none;">
                <p>Conversion Complete!</p>
                <p>Download your file:</p>
                <a id="download-link" href="#" download></a>
            </div>
        </div>
    </div>

    <script>
        const formatSelect = document.getElementById("format");
        const qualityOptions = document.getElementById("quality-options");

        formatSelect.addEventListener("change", () => {
            if (formatSelect.value === "mp3") {
                qualityOptions.querySelector('optgroup[label="MP3 Quality"]').style.display = "block";
                qualityOptions.querySelector('optgroup[label="MP4 Quality"]').style.display = "none";
            } else {
                qualityOptions.querySelector('optgroup[label="MP3 Quality"]').style.display = "none";
                qualityOptions.querySelector('optgroup[label="MP4 Quality"]').style.display = "block";
            }
        });

        const convertButton = document.getElementById("convert-button");
        const progressContainer = document.getElementById("progress-container");
        const progressBar = document.getElementById("progress");
        const youtubeLinkInput = document.getElementById("youtube-link");

        convertButton.addEventListener("click", () => {
            const youtubeLink = youtubeLinkInput.value;
            const format = formatSelect.value;

            if (youtubeLink && format) {
                progressContainer.style.display = "block";
                simulateConversion();
            }
        });

        function simulateConversion() {
            let progress = 0;
            const interval = setInterval(() => {
                progress += Math.random() * 10;
                progressBar.value = progress;
                if (progress >= 100) {
                    clearInterval(interval);
                    progressContainer.style.display = "none";
                    document.getElementById("download-links").style.display = "block";
                    const format = formatSelect.value;
                    const quality = document.getElementById("quality").value;
                    const link = document.getElementById("download-link");
                    link.href = `/download/${format}/${quality}`;
                    link.textContent = `Download ${format.toUpperCase()}`;
                }
            }, 500);
        }
    </script>
</body>
</html>
